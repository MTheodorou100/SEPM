<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="steeze.css">
	</head>
	<body>

		<header>
			Tour Manager Web App Register Accounts
		</header>

		<div>
			Register an Admins or Assistant account providing the following details:
		</div>

		<form action="register.php" method="POST">
			<div class="a1" style="margin-top: 20px;">
				Username: <input type="text" name="username" id="username" required>
			</div>
			<div class="a2" style="margin-top: 20px;">
				Password: <input type="password" name="password" id="password" minlength="6" required>
			</div>
			<div class="a3" style="margin-top: 20px;">
				<label>
					Account Type:
				</label>
				<select id = "account" name="account">
					<option value = "admin">
						Admin
					</option>
					<option value = "assistant">
						Assistant User
					</option>
				</select>
			</div>
			<div class="a4" style="margin-top: 20px;">
				<button onclick=hashPassword() type="submit">
					Submit to register
				</button>
			</div>
			<input type="hidden" name="hpassword" id="hpassword" minlength="6" required>
		</form>
	</body>
</html>
