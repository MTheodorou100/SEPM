 <!DOCTYPE html>
<html>
<body>

<h1>Tour Manager Web App Register Accounts</h1>
<p>Register Admins & Assistant Users providing the following details:</p>
 
 <form action="register.php" method="POST">

Username: <input type="text" name="username" id="username" required>
<br/><br/>
Password: <input type="password" name="password" id="password" minlength="6" required>
<br/><br/>
   <label>Account Type:</label>
             <select id = "account" name="account">
               <option value = "admin">Admin</option>
               <option value = "assistant">Assistant User</option>
             </select>
  <br><br/>
<button onclick=hashPassword() type="submit" >Submit to register</button>
    <input type="hidden" name="hpassword" id="hpassword" minlength="6" required>
</form>
 
</body>
</html>
