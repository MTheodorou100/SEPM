<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="steeze.css">
		<title>
			SEPM Register
		</title>
	</head>
	<body>

		<header>
            <a href="home.html" class="home">
                Tour Manager Web App
            </a>
        </header>
        <header>
            Register Account
        </header>

		<div>
			Create an Admins or Assistant account providing the following details:
		</div>

		<form action="register.php" method="POST">
			<div>
				Username: <input type="text" name="username" id="username" required>
			</div>
			<div>
				Password: <input type="password" name="password" id="password" minlength="6" required>
			</div>
			<div>
				<label>
					Account Type:
				</label>
				<select id = "account" name="account">
					<option value = "admin">
						Admin
					</option>
					<option value = "assistant">
						Assistant User
					</option>
				</select>
			</div>
			<div>
				<button onclick=hashPassword() type="submit">
					Submit to register
				</button>
			</div>
			<input type="hidden" name="hpassword" id="hpassword" minlength="6" required>
		</form>
	</body>
</html>
